<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-3" href="#">
      <i class="bi bi-airplane-fill text-warning"></i> Aero<span
        class="text-warning"
        >X</span
      >
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      ng-click="isNavbarOpen = !isNavbarOpen"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- Navbar Links -->
    <div
      class="collapse navbar-collapse"
      ng-class="{ show: isNavbarOpen }"
      id="navbarNav"

      <ul class="navbar-nav gap-3">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active"

        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active"
            ><i class="bi bi-file-text"></i> About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/flight-deals"
            routerLinkActive="active"
            ><i class="bi bi-calendar"></i>Flight Deals</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/featured-deals"
            routerLinkActive="active"
            ><i class="bi bi-globe"></i>Featured Deals</a
          >
        </li>
      </ul>

      <!-- Buttons -->
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-warning">
          <i class="bi bi-envelope"></i> Contact Us
        </button>
      </div>
    </div>
