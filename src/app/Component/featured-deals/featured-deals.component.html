<section class="py-5 bg-light">
  <div class="container text-center">
    <h5 class="text-warning">Airlines Flight</h5>
    <h2 class="fw-bold">Featured Flight Deals</h2>
    <div class="row mt-4">
      <div class="col-md-4" *ngFor="let deal of featuredDeals">
        <div class="card p-3 text-center">
          <img
            [src]="deal.img"
            class="img-fluid rounded mb-3"
            alt="{{ deal.name }}"
          />
          <h5>{{ deal.name }}</h5>
          <p class="text-muted">From ${{ deal.price }}</p>
          <button class="btn btn-outline-dark">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
