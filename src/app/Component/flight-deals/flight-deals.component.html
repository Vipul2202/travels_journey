<section class="py-5 bg-light">
  <div class="container text-center">
    <h5 class="text-warning">Flight Deals</h5>
    <h2 class="fw-bold">Our Travel Deals For You</h2>
    <div class="row mt-4">
      <div class="col-md-3" *ngFor="let deal of deals">
        <div class="card p-3 text-center">
          <img
            [src]="deal.img"
            class="rounded-circle mb-3 mx-auto"
            width="100"
            height="100"
          />
          <h5>{{ deal.name }}</h5>
          <p class="text-muted">From ${{ deal.price }}</p>
          <button class="btn btn-outline-dark">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
