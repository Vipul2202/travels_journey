<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-dark min-vh-100 p-0">
      <div class="d-flex flex-column p-3 text-white">
        <span class="fs-4 mb-4">Admin Panel</span>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-2">
            <a
              [routerLink]="['/admin']"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="bi bi-speedometer2 me-2"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              [routerLink]="['/admin/bookings']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="bi bi-calendar-check me-2"></i>
              Bookings
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              [routerLink]="['/admin/addcity']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Add City
            </a>
          </li>
          <li class="nav-item mb-2">
            <a
              [routerLink]="['/admin/add-flight']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="bi bi-plus-circle me-2"></i>
              Add Flight
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="container mt-5">
        <h2 class="mb-4">Admin - Add City</h2>

        <div class="form-group">
          <label>City Name:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cityName"
            placeholder="Enter city name"
          />
        </div>

        <button class="btn btn-primary" (click)="addCity()">Add City</button>

        <div class="mt-3" *ngIf="message">
          <p
            class="alert"
            [ngClass]="
              message.includes('successfully')
                ? 'alert-success'
                : 'alert-danger'
            "
          >
            {{ message }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
